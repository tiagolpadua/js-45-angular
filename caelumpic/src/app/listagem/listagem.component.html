<header class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</header>
<main class="container">
  <div class="row" *ngIf="mensagem">
    <div class="col-sm-12">
      <mensagem tipo="success">{{mensagem}}</mensagem>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-sm-12">
      <form class="input-group">
        <span class="input-group-prepend">
          <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
        </span>
        <!-- campo para filtrar pelo titulo -->
        <input (keyup)="0" #inputBusca type="search" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
      </form>
    </div>
  </div>
  <div class="row">
    <painel *ngFor="let foto of listaFotos | filtroPorTitulo:inputBusca.value" titulo="{{foto.titulo}}" c lass="col-md-2">
      <a [routerLink]="['/cadastro', foto._id]">
        <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </a>
      <botao nome="Remover" confirmacao="true" estilo="btn-danger btn-block" (acao)="remover(foto)"></botao>
    </painel>
  </div>
</main>
