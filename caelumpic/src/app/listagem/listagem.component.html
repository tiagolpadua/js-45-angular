<div class="jumbotron">
  <h1 class="text-center">Caelum Pic</h1>
</div>
<div class="container">
  <p *ngIf="mensagem" class="alert alert-info">{{mensagem}}</p>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova foto
            </a>
          </span>
          <!-- campo para filtrar pelo titulo -->
          <input #textoProcurado (keyup)="0" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
    <!-- fim col-md-12 -->
  </div>
  <!-- fim row -->
  <br>
  <div class="row">
    <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
      <a [routerLink]="['/cadastro', foto._id]">
        <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
      </a>
      <button (click)="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </painel>
  </div>
  <!-- fim row -->
  <!-- fim row -->
</div>
