<div class="container">
  <form (submit)="cadastrar($event)" class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Título</label>
        <input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea (input)="foto.descricao = $event.target.value" [value]="foto.descricao" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        Salvar
      </button>
      <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </div>
  </form>
</div>
