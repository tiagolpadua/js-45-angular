<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">
  <div class="row" *ngIf="mensagem">
    <div class="col-sm-12">
      <mensagem tipo="success">{{mensagem}}</mensagem>
    </div>
  </div>
  <section class="row">
    <form #formCadastro="ngForm" class="col-sm-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label>
        <input required name="titulo" #titulo="ngModel" [(ngModel)]="foto.titulo" class="form-control">
        <span *ngIf="titulo.invalid" class="form-control alert-danger">
          Título obrigatório
        </span>
      </div>
      <div class="form-group">
        <label>URL</label>
        <input name="url" [(ngModel)]="foto.url" class="form-control">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control">
        </textarea>
      </div>
      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-primary" [disabled]="formCadastro.form.invalid">Salvar</button>
    </form>
    <aside class="col-sm-5">
      <h3 class="text-center">Preview</h3>
      <painel titulo="{{foto.titulo}}">
        <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </foto>
      </painel>
    </aside>
  </section>
</main>
