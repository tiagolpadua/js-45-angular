<header class="jumbotron">
  <h1 class="text-center">{{ title }}</h1>
</header>
<main class="container">
  <div class="row">
    <painel *ngFor="let foto of listaFotos" titulo="{{ foto.titulo }}" class="col-md-2">
      <foto titulo="{{ foto.titulo }}" url="{{ foto.url }}"></foto>
    </painel>
  </div>
</main>
