<header class="jumbotron"><h1 class="text-center">Cadastrar Fotos</h1></header>
<main class="container">
  <section class="row">
    <form class="col-sm-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label> <input name="titulo" [(ngModel)]="foto.titulo" class="form-control" />
      </div>
      <div class="form-group"><label>URL</label> <input name="url" [(ngModel)]="foto.url" class="form-control" /></div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control"> </textarea>
      </div>
      <a routerLink="" class="btn	btn-secondary">Voltar</a> <button type="submit" class="btn	btn-primary">Salvar</button>
    </form>
    <aside class="col-sm-5"><!--	Preview	do	cadastro	aqui	--></aside>
  </section>
</main>
