<header class="jumbotron"><h1 class="text-center">Cadastrar Fotos</h1></header>
<main class="container">
  <section class="row">
    <form class="col-sm-7" (submit)="salvar($event)">
      <div class="form-group">
        <label>Título</label>
        <input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control" />
      </div>
      <div class="form-group">
        <label>URL</label> <input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control" />
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea (input)="foto.descricao = $event.target.value" class="form-control">{{ foto.descricao }}</textarea>
      </div>
      <a routerLink="" class="btn	btn-secondary">Voltar</a> <button type="submit" class="btn	btn-primary">Salvar</button>
    </form>
    <aside class="col-sm-5"><!--	Preview	do	cadastro	aqui	--></aside>
  </section>
</main>
