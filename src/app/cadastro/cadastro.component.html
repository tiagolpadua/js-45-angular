<header class="jumbotron"><h1 class="text-center">Cadastrar Fotos</h1></header>
<main class="container">
  <section class="row">
    <form [formGroup]="formCadastro" class="col-sm-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label>
        <input formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" class="form-control" />
        <span *ngIf="formCadastro.controls.titulo.invalid" class="form-control alert-danger"> Título obrigatório </span>
      </div>
      <div class="form-group">
        <label>URL</label> <input formControlName="url" name="url" [(ngModel)]="foto.url" class="form-control" />
        <span *ngIf="formCadastro.controls.url.invalid" class="form-control alert-danger"> URL obrigatória </span>
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control">
        </textarea>
      </div>
      <a routerLink="" class="btn	btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-primary" [disabled]="formCadastro.invalid">Salvar</button>
    </form>
    <aside class="col-sm-5">
      <h3 class="text-center">Preview</h3>
      <painel titulo="{{ foto.titulo }}"> <foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"> </foto> </painel>
    </aside>
  </section>
</main>
